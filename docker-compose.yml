version: '3'

services:

  mongodb:
    hostname: mongodb
    container_name: mongo
    image: mongo
    restart: unless-stopped
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ../database/tol5:/var/lib/mysql

  mongotest:
    hostname: mongotest
    container_name: mongotest
    image: mongotest:latest
    ports:
      - 8080:8080
